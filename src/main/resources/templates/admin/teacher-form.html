<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add / Edit Teacher</title>
    <link rel="stylesheet" th:href="@{/css/button.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/teacher-form.css}" />
</head>
<body>
<div class="container">
    <h2 th:text="${isEdit} ? 'Edit Teacher' : 'Add Teacher'">Add Teacher</h2>

    <form th:action="@{/admin/teachers/save}" th:object="${teacher}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label>Username</label>
            <input type="text" th:field="*{userName}" />
            <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
        </div>

        <div>
            <label>Password</label>
            <input type="password" th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div>
            <label>First name</label>
            <input type="text" th:field="*{firstName}" />
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div>
            <label>Last name</label>
            <input type="text" th:field="*{lastName}" />
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-actions">
            <button type="submit" class="button">Save</button>
            <a th:href="@{/admin/teachers}" class="button">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
