<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            width: 360px;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        .login-card h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .login-card label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        .login-card input {
            width: 100%;
            padding: 0.45rem;
            border-radius: 6px;
            border: 1px solid #cbd5f5;
            margin-bottom: 1rem;
        }
        .login-card button {
            width: 100%;
            border: none;
            border-radius: 6px;
            padding: 0.6rem;
            background: #3572EF;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .alert {
            padding: 0.6rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }
        .alert-info {
            background: #dcfce7;
            color: #166534;
        }
    </style>
</head>
<body>
<section class="login-card">
    <h2>System Login</h2>

    <div th:if="${param.error}" class="alert alert-error">
        Invalid username or password. Please try again!
    </div>

    <div th:if="${param.logout}" class="alert alert-info">
        You have been logged out successfully.
    </div>

    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required autofocus>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>

        <button type="submit">Login</button>
    </form>
</section>
</body>
</html>
