<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/student/student-navbar.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
            text-align: center;
            margin-top: 100px;
        }

        .btn-course {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <nav>
        <i class="fa fa-mortar-board"></i>
        <h1>STUDENT MANAGEMENT SYSTEM</h1>
        <ul>
            <li>
                <a><i class="fa fa-user-circle"></i><span th:text="${student.firstName}"></span></a>
                <ul class="dropdown">
                    <li>
                        <form action="#" th:action="@{/logout}" method="POST">
                            <input type="submit" value="Logout"></input>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="vertical-navbar">
        <ul th:if="${student != null}">
            <li><a th:href="@{/student/{id}/courses(id=${student.id})}"><i class="fa fa-book fa-navbar"></i><span>My
                        Courses</span></a></li>
        </ul>
    </div>

    <section class="content">
        <h1>Welcome, <span th:text="${student.firstName} + ' ' + ${student.lastName}">Student</span></h1>
        <p>You are logged in as STUDENT.</p>

        <div th:if="${student != null}" style="margin-top: 50px;">
            <a th:href="@{/student/{id}/courses(id=${student.id})}" class="btn-course">
                <i class="fa fa-book"></i> Go to My Courses
            </a>
        </div>
    </section>
</body>

</html>
