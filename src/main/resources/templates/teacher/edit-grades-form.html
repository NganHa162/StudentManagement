<!DOCTYPE html>

<html>

<head>
	<title>Edit Grades</title>
	
	<link rel="stylesheet" th:href="@{/css/navbar.css}">
	
	<link rel="stylesheet" th:href="@{/css/table.css}">
	
	<link rel="stylesheet" th:href="@{/css/teacher/edit-grades-form.css}">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	
	<nav>
		<i class="fa fa-mortar-board"></i>
		<h1>STUDENT MANAGEMENT SYSTEM</h1>		
		<ul>
			<li>								
				<a><i class="fa fa-user-circle"></i><span th:text="${teacher.firstName + ' ' + teacher.lastName}"></span></a>
				<ul class="dropdown">
					<li>										
						<form action="#" th:action="@{/logout}" method="POST">	
							<input type="submit" value="Logout"></input>						
						</form>						
					</li>
				</ul>
			</li>
		</ul>		
	</nav>
	
	<div class="vertical-navbar">
		<ul>
			<li><a th:href="@{/teacher/dashboard}"><i class="fa fa-home fa-navbar"></i><span>Dashboard</span></a></li>
			<li><a th:href="@{/teacher/{teacherId}/courses(teacherId=${teacher.id})}"><i class="fa fa-book fa-navbar"></i><span>My Courses</span></a></li>
		</ul>
		<ul th:if="${courses != null and courses.size() > 0}">
			<li th:each="course : ${courses}">
				<a th:href="@{/teacher/{teacherId}/courses/{courseId}(teacherId=${teacher.id}, courseId=${course.id})}">
					<i class="fa fa-tag fa-navbar"></i><span th:text="${course.code}"></span>
				</a>
			</li>
		</ul>
	</div>
	
	<div class="content">
	
	<h3 th:text="${course.name + ' Edit Grades'}"></h3>	
	
	 
	 <table>
	 	<tr>
	 		<td>
	 			<table>
	 				<thead>
	 					<tr>
	 						<th>Student</th>
	 					</tr>
	 				</thead>
	 				<tbody>
	 					<tr th:each="student : ${students}">
	 						<td th:text="${student.firstName + ' ' + student.lastName}"></td>
	 					</tr>
	 				</tbody>
	 			</table>			
	 		</td>
	 		
	 		<td>
	 			<table>
	 				<thead>
	 					<tr>
	 						<th>Score</th>
	 						<th>Max Score</th>
	 						<th>Grade</th>
	 						<th>Action</th>
	 					</tr>
	 				</thead>
	 				<tbody>
	 					<tr th:each="gradeDetails, iterStat : ${gradeDetailsList}">
	 						<form th:action="@{/teacher/{teacherId}/courses/{courseId}/editGrades/save/{gradeDetailsId}
    							(teacherId=${teacher.id}, courseId=${course.id}, gradeDetailsId=${gradeDetails.id})}" method="POST">
    							<input type="hidden" th:name="studentId" th:value="${students[iterStat.index].id}"/>
    							<input type="hidden" th:name="courseId" th:value="${course.id}"/>								
        						<td>
        							<input type="number" step="0.01" th:name="score" th:value="${gradeDetails.score}"/>
        						</td>
        						<td>
        							<input type="number" step="0.01" th:name="maxScore" th:value="${gradeDetails.maxScore}"/>
        						</td>
        						<td>
        							<input type="text" th:name="grade" th:value="${gradeDetails.grade}" placeholder="A, B, C, D, F"/>
        						</td>
        						<td>	
        							<button class="submit-button" type="submit">Modify</button>
        						</td>
    						</form>		
	 					</tr>
	 				</tbody>
	 			</table>
	 		</td>	 
	 </table>
	
	</div>
</body>

</html>
